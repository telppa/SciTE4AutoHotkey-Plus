# 名字（仅在 lua 扩展名下生效）
command.name.40.$(file.patterns.lua)=运行 Lua
# 模式 运行前会先保存
command.mode.40.*=savebefore:yes
# 3代表 Lua 扩展
command.subsystem.40.*=3
